<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified calculator</title>
    <link rel="stylesheet" href="styles.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <h1>Sum Of Two Variables</h1>
    <form>
        <label class="form-label" for="inputFirstNo.">First Number</label>
        <input type="number" class="form-control" id="x">

        <label class="form-label" for="inputFirstNo.">Second Number</label>
        <input type="number" class="form-control" id="y">
    </form>
    <p id="answer"></p>

    <button type="submit" class="btn btn-primary" 
   onclick="sum()"
    
   
  >Calculate</button>

    <button type="button" class="btn btn-success" onclick="window.location.reload()">Refresh</button>
</div>
<script>
    function sum(){
    let V1 = document.getElementById("x").value;
    let V2 = document.getElementById("y").value;
    let ans = Number(V1)+Number(V2);
    
   document.getElementById("answer").innerHTML="The sum of your two numbers is:"+ans
    }
</script>
    
</body>
</html>
